<!DOCTYPE html>
<!-- JSONP -->
<html>
<head>
	<meta charset="utf-8">
	<title>The Weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/mystyles.css" rel="stylesheet">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="js/jquery.js"></script>
	<script src="js/myscript.js"></script>
	<script src="js/myscript2.js" defer></script>
	

</head>

<body>
	<div class="main-container">
		<div class="search">
			<input type="text" id="userInput" autofocus>
			<div id="submitButton"><i class="fa-solid fa-magnifying-glass"></i></div>
		</div>
		
		<div class="main-info">
			<div class="city-name"></div>
			<div class="city-type-time"></div>
			<div class="temp">
				<div class="current-icon"></div>
				<div class="city-temp"></div>
				<div class="deg-type">
						<div class="deg-c">&deg;C</div>
						<div class="divider"></div>
						<div class="deg-f">&deg;F</div>
				</div>
			</div>
			<div class="feelsLikeTemp">
				<p>Feels like</p>
				<p>4</p>
			</div>
			
		</div>
		<div class="other-city-info">
			<div class="wind">
				<div class="title"><p>Wind</p></div>
				<div class="wind-data"></div>
			</div>
			<div class="Humidity">
				<div class="title"><p>Humidity</p></div>
				<div class="humidity-data"></div>
			</div>
			<div class="pressure">
				<div class="title"><p>Pressure</p></div>
				<div class="pressure-data"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
